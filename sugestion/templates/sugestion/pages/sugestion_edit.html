{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% include 'produtos/partials/head.html' %}

    <link rel="stylesheet" href="{% static 'sugestion/css/sugestionedit.css' %}">
</head>
<body>
    {% include 'produtos/partials/header.html' %}
    <main>
        <div class="main_content_section">

            <div class="titulo_criar">
                <h1>Editar sugestão: {{ sugestion.nome }}</h1>
            </div>

            <div class="form_content">
                <form method="post" enctype="multipart/form-data" class="formulario_criacao">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="alteracoes">Salvar Alterações</button>
                </form>
            </div>

        </div>

    </main>
    {% include 'produtos/partials/footer.html' %}
</body>
</html>
