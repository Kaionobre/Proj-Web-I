{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% include 'produtos/partials/head.html' %}

    <link rel="stylesheet" href="{% static 'sugestion/css/sugestiondelete.css' %}">
</head>
<body>

    {% include 'produtos/partials/header.html' %}
    <main>
        <div class="main_content">

            <div class="titulo-delete">
                <h1 class="titulo_delete">Deletar Sugestão</h1>
            </div>

            <div>
                <p class="texto_delete">Gostaria mesmo de deletar a sugestão do autor: "{{ sugestion.nome }}"?</p>
            </div>
            <div class="div-do-botao">
                <form action="{% url 'sugestion_delete' pk=object.pk %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="botao-conf">Confirmar</button>
                    </form>
            </div>
            
           
        </div>
        
    </main>
    
    {% include 'produtos/partials/footer.html' %}
</body>
</html>
