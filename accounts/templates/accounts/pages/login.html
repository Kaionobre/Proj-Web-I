{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'accounts/css/loginstyle.css' %}">
</head>
<body>
    <div class="content_section">
        <div class="left_content">
            <h3 id="bem_vindo">BEM VINDO DE VOLTA!</h3>
            <p>Nosso site preocupa-se com a ligação do cliente com o time <br>de atendimento, a fim de garantir a melhor experiência possível, assim como o melhor conforto!</p>
        </div>

        <div class="form_box">
            <h1 id="login">Faça login</h1>

            <form action="{% url 'login' %}" method="POST" class="form">
                {% csrf_token %}

                {% for field in form.visible_fields  %}

                <div class="labels_div">
                    <label for="{{ form.id_for_label }}" class="labels">{{field.label}}</label>
                    {{ field }}
                </div>
                
                {% endfor %}


                
            </form>

                <button type="submit" id="botao_login">
                    Entrar
                </button>
        </div>
    </div>
</body>
</html>
