<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <h1>Cadastre-se</h1>

    <form action="{% url 'cadastro' %}" method="POST">
        {% csrf_token %}
        
        {% for field in form.visible_fields  %}

        <div>
            <label for="{{ form.id_for_label }}">{{field.label}}</label>
            {{ field }}
        </div>
        
        {% endfor %}


        <div>
            <button type="submit">
                Cadastrar
            </button>
        </div>
    </form>
</body>
</html>
